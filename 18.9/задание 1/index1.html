<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка изображений</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .images-section {
            margin-bottom: 40px;
        }
        
        .images-container {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        img {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="catsContainer"></div>
    <div id="dogsContainer"></div>

    <script>
        const catImages = [
            'cat1.jpg',
            'cat2.jpg', 
            'cat3.jpg'
        ];
        
        const dogImages = [
            'dog1.jpg',
            'dog2.jpg',
            'dog3.jpg'
        ];
        
        function getCatImages() {
            const delay = Math.floor(Math.random() * 3000) + 2000; 
            
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(catImages);
                }, delay);
            });
        }
        
        function getDogImages() {
            const delay = Math.floor(Math.random() * 3000) + 2000; 
            
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(dogImages);
                }, delay);
            });
        }
        
        function displayImages(containerId, images) {
            const container = document.getElementById(containerId);
            
            images.forEach(imageUrl => {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = 'Изображение';
                container.appendChild(img);
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            getCatImages()
                .then(images => {
                    displayImages('catsContainer', images);
                });
            
            getDogImages()
                .then(images => {
                    displayImages('dogsContainer', images);
                });
        });
    </script>
</body>
</html>
