<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма для ввода промокода</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .promo-card {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
        }
        .promo-card.active {
            border-color: #2ecc71;
            background-color: #f9fdf7;
        }
        .promo-card.error {
            border-color: #e74c3c;
            background-color: #fff9f9;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #3498db;
        }
        .form-input.valid {
            border-color: #2ecc71;
            background-color: #f0fff4;
        }
        .form-input.invalid {
            border-color: #e74c3c;
            background-color: #fff0f0;
        }
        .form-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        .form-button.success {
            background-color: #2ecc71;
        }
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border-left: 5px solid #2ecc71;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 5px solid #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Активация промокода</h1>
    
    <div class="promo-card" id="promoCard">
        <form class="promo-form" id="promoForm">
            <div class="form-group">
                <label for="promoInput">Промокод:</label>
                <input type="text" id="promoInput" class="form-input" placeholder="Введите промокод" maxlength="20">
            </div>
            
            <button type="submit" class="form-button" id="submitButton">Активировать промокод</button>
        </form>
        
        <div class="message success-message" id="successMessage">
            Промокод успешно активирован! Ваш подарок: <span id="successMessageText"></span>
        </div>
        
        <div class="message error-message" id="errorMessage">
            Неверный промокод. Пожалуйста, проверьте правильность введенного промокода.
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
