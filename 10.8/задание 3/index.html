<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сортировка списка цен</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        li {
            background-color: #f5f5f5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul id="priceList"></ul>
    
    <button id="sortAscBtn">Сортировать по возрастанию</button>
    <button id="sortDescBtn">Сортировать по убыванию</button>

    <script src="index.js"></script>
</body>
</html>
