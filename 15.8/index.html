<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form id="film-form">
        <label for="title">Название:</label><br>
        <input type="text" id="title" name="title"><br>
        
        <label for="genre">Жанр:</label><br>
        <input type="text" id="genre" name="genre"><br>
        
        <label for="releaseYear">Год:</label><br>
        <input type="number" id="releaseYear" name="releaseYear" min="1900" max="2024"><br>
        
        <input type="checkbox" id="isWatched" name="isWatched">
        <label for="isWatched">Успели посмотреть?</label><br>
        
        <input type="submit" value="Submit">
        <div id="error-message" class="error-message"></div>
    </form>

    <div class="filters">
        <input type="text" id="searchInput" placeholder="Поиск по названию...">
        <input type="text" id="genreFilter" placeholder="Поиск по жанру...">
        <input type="number" id="yearFilter" placeholder="Год выпуска" min="1900" max="2024">
        <select id="watchedFilter">
            <option value="">Все</option>
            <option value="true">Просмотрено</option>
            <option value="false">Не просмотрено</option>
        </select>
        <button id="deleteAllBtn" class="delete-all">Удалить всё</button>
    </div>

    <table id="film-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Жанр</th>
                <th>Год</th>
                <th>Успели посмотреть?</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-tbody">
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
